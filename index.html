<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スタンプカード</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-container">
    <h2>お名前を入力してください</h2>
    <input type="text" id="username-input" placeholder="名前">
    <button id="login-btn">OK</button>
  </div>

  <div id="app-container" style="display:none;">
    <h1 id="welcome"></h1>
    <div id="cards-container"></div>
    <div id="admin-panel">
      <h2>管理者パネル</h2>
      <input type="text" id="new-card-title" placeholder="カードのタイトル">
      <input type="number" id="new-card-goal" placeholder="必要スタンプ数">
      <button id="add-card-btn">カード追加</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
