<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>update.js 読み込みテスト</title>
</head>
<body>
  <button id="checkUpdateData">update.js をチェック</button>
  <div id="result"></div>

  <!-- update.js を読み込む -->
  <script src="update.js"></script>
  <script>
    document.getElementById("checkUpdateData").addEventListener("click", () => {
      const result = document.getElementById("result");
      if (typeof update !== "undefined") {
        result.textContent = "✅ update.js 読み込み成功！";
        console.log("✅ 読み込まれたデータ:", update);
      } else {
        result.textContent = "❌ update.js が読み込まれていません！";
      }
    });
  </script>
</body>
</html>
