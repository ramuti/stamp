<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スタンプカード</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="cardTitle">スタンプカード</h1>
  </header>

  <main>
    <!-- 名前入力と変更ボタン -->
    <section class="name-section">
      <label>名前：<input id="userNameInput" placeholder="名前を入力"></label>
      <button id="setNameBtn">変更</button>
    </section>

    <!-- スタンプカード本体 -->
    <section class="card">
      <div id="stampContainer" class="stamp-container"></div>
    </section>

    <!-- ボタン -->
    <section class="controls">
      <button id="addStampBtn">スタンプ追加</button>
      <button id="resetBtn">リセット</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
