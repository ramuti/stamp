<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>スタンプカード</title>
<style>
body { font-family: sans-serif; margin: 20px; }
input { padding: 4px 6px; margin-right: 4px; }
button { padding: 4px 6px; margin: 2px; }
.card { border: 1px solid #ccc; padding: 8px; margin: 8px 0; }
.stamp-slot { display: inline-block; width: 20px; height: 20px; border: 1px solid #aaa; margin: 2px; vertical-align: middle; }
.stamp-filled { background-color: #f90; }
.serial { font-size: 0.8em; color: #666; margin-top: 4px; }
</style>
</head>
<body class="user">

<h1 id="cardTitle">スタンプカード</h1>

<div>
  <input type="text" id="userNameInput" placeholder="名前を入力">
  <button id="setNameBtn">変更</button>
</div>

<hr>

<div>
  <input type="text" id="addCardPass" placeholder="追加パス">
  <button id="addCardBtn">カード追加</button>
</div>

<div id="userCards"></div>

<h3>スタンプ履歴</h3>
<ul id="stampHistory"></ul>

<h3>更新履歴</h3>
<div id="updateLogs"></div>

<script src="script.js"></script>
</body>
</html>
