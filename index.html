<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>updateDataFull.js 読み込みテスト</title>
</head>
<body>
  <button id="checkUpdateData">updateDataFull.js をチェック</button>
  <div id="result"></div>

  <script src="updateDataFull.js"></script>
  <script>
    document.getElementById("checkUpdateData").addEventListener("click",()=>{
      let result=document.getElementById("result");
      if(typeof updateDataFull !== "undefined"){
        result.textContent="✅ updateDataFull.js 読み込み成功！";
        console.log("✅ 読み込まれたデータ:", updateDataFull);
      }else{
        result.textContent="❌ updateDataFull.js が読み込まれていません！";
      }
    });
  </script>
</body>
</html>
