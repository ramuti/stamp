<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スタンプカード</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 名前入力ダイアログ -->
  <div id="nameModal" class="modal">
    <div class="modal-content">
      <h2>Twitterの名前を入力してください</h2>
      <input type="text" id="userNameInput" placeholder="お名前">
      <button id="setNameBtn">OK</button>
    </div>
  </div>

  <!-- ユーザー画面 -->
  <div class="container">
    <h1 id="cardTitle">スタンプカード</h1>

    <div class="section-box">
      <h2>カード追加</h2>
      <input type="text" id="cardPassInput" placeholder="スタンプ追加パス">
      <button id="addCardBtn">追加</button>
    </div>

    <div id="userCards"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
