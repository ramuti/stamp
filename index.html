<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>スタンプカード</title>
<style>
body {
  font-family: 'Yu Gothic', 'Hiragino Kaku Gothic ProN', sans-serif;
  background: #fff0f5;
  padding: 20px;
  color: #c44a7b;
}
h1, h3 { color: #ff69b4; margin: 8px 0; }

input[type=text], input[type=number], input[type=color] {
  padding: 6px 10px;
  border-radius: 8px;
  border: 1px solid #ffa6c9;
  margin: 4px 6px 4px 0;
  background: #fff;
  color: #000;
}

button {
  padding: 6px 10px;
  border-radius: 8px;
  border: none;
  background: #ff99cc;
  color: #fff;
  cursor: pointer;
  transition: 0.2s;
  margin: 2px;
}
button:hover { background: #ff66b3; }

.card {
  border: 2px dashed #ffb6c1;
  border-radius: 12px;
  padding: 12px;
  margin: 12px 0;
  background: #fff0f5;
}

.stamp-slot {
  display: inline-block;
  width: 28px;
  height: 28px;
  border: 2px solid #ff99cc;
  border-radius: 6px;
  margin: 2px;
  background: #fff;
  vertical-align: middle;
}

#stampHistory, #updateLogs {
  margin-top: 12px;
  padding-left: 18px;
}

.helper { font-size: 12px; opacity: .9; margin-left: 4px; }
.block { display: block; margin: 6px 0; }

.color-section {
  margin: 12px 0;
}
.color-section label { margin-right: 6px; }
</style>
</head>
<body class="user">

<h1 id="userTitle">スタンプカード</h1>

<div>
  <input type="text" id="userNameInput" placeholder="名前を入力">
  <button id="setNameBtn">設定</button>
</div>

<h3 id="cardTitle">スタンプカード</h3>
<div id="userCards"></div>

<h3>スタンプ履歴</h3>
<ul id="stampHistory"></ul>

<h3>更新履歴</h3>
<div id="updateLogs"></div>

<h3>表示カラー設定</h3>
<div class="color-section">
  <label for="textColor">文字色:</label>
  <input type="color" id="textColor" value="#c44a7b">
  <label for="bgColor">背景色:</label>
  <input type="color" id="bgColor" value="#fff0f5">
  <label for="buttonColor">ボタン色:</label>
  <input type="color" id="buttonColor" value="#ff99cc">
</div>

<script src="script.js"></script>
</body>
</html>
