<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>スタンプカード</title>
<style>
body {
  font-family: 'Yu Gothic', 'Hiragino Kaku Gothic ProN', sans-serif;
  background: #fff0f5;
  padding: 20px;
  color: #c44a7b;
}
h1, h3 { color: #ff69b4; margin: 8px 0; }

input[type=text], input[type=number] {
  padding: 6px 10px;
  border-radius: 8px;
  border: 1px solid #ffa6c9;
  margin: 4px 6px 4px 0;
  background: #fff;
  color: #000;
}

button {
  padding: 6px 10px;
  border-radius: 8px;
  border: none;
  background: #ff99cc;
  color: #fff;
  cursor: pointer;
  transition: 0.2s;
  margin: 2px;
}
button:hover { background: #ff66b3; }

.card {
  border: 2px dashed #ffb6c1;
  border-radius: 12px;
  padding: 12px;
  margin: 12px 0;
  background: #fff0f5;
}
.stamp-slot {
  display: inline-block;
  width: 28px;
  height: 28px;
  border: 2px solid #ff99cc;
  border-radius: 6px;
  margin: 2px;
  background: #fff;
  vertical-align: middle;
}

#userCards { margin-top: 12px; }
#stampHistory, #updateLogs {
  list-style:none;
  padding-left:0;
  margin-top: 12px;
}
#stampHistory li, #updateLogs div {
  padding: 4px 6px;
  margin: 2px 0;
  background: #ffe6f0;
  border-radius: 6px;
  border: 1px solid #ffb6c1;
}
</style>
</head>
<body class="user">

<h1>スタンプカード</h1>

<div>
  <input type="text" id="userNameInput" placeholder="名前">
  <button id="setNameBtn">名前設定</button>
</div>

<h3 id="cardTitle">スタンプカード</h3>

<div>
  <input type="text" id="addCardPass" placeholder="追加パス">
  <button id="addCardBtn">カード追加</button>
</div>

<div id="userCards"></div>

<h3>スタンプ履歴</h3>
<ul id="stampHistory"></ul>

<h3>更新履歴</h3>
<div id="updateLogs"></div>

<h3>表示設定</h3>
<div>
  <label>文字色: <input type="color" id="textColorPicker" value="#c44a7b"></label>
  <label>背景色: <input type="color" id="bgColorPicker" value="#fff0f5"></label>
  <label>ボタン色: <input type="color" id="buttonColorPicker" value="#ff99cc"></label>
</div>

<script src="script.js"></script>
</body>
</html>
