<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>スタンプカード</title>
<style>
body {
  font-family: 'Yu Gothic', sans-serif;
  background-color: #fff0f5;
  color: #000000;
  padding: 20px;
}

h1, h3 { color: #ff69b4; }

button {
  padding: 6px 10px;
  border-radius: 6px;
  border: none;
  background-color: #ff66b2;
  color: #ffffff;
  cursor: pointer;
  margin: 2px;
}

button:hover { opacity: 0.85; }

.card {
  border: 2px dashed #ffb6c1;
  border-radius: 12px;
  padding: 12px;
  margin: 12px 0;
  background: #fff0f5;
}

.stamp {
  display: inline-block;
  width: 28px;
  height: 28px;
  border: 2px solid #ff99cc;
  border-radius: 6px;
  margin: 2px;
  vertical-align: middle;
  background: #fff;
}

.stamp.stamped {
  background: #ff69b4;
}

.panel {
  border: 1px solid #ffb6c1;
  border-radius: 8px;
  padding: 10px;
  margin-top: 12px;
}

#theme-panel, #admin-panel {
  display: none;
  border: 2px solid #ffb6c1;
  padding: 12px;
  border-radius: 10px;
  margin-top: 12px;
  background: #ffe6f0;
}
</style>
</head>
<body class="user">

<h1>スタンプカード</h1>

<div class="panel">
  <button id="add-stamp-btn">スタンプを押す</button>
  <button id="reset-btn">リセット</button>
  <button id="open-admin-btn">管理者設定</button>
  <button id="open-theme-btn">テーマ変更</button>
</div>

<div id="stamp-container" class="card"></div>
<div id="count-display"></div>
<div id="reward-display"></div>

<!-- 管理者パネル -->
<div id="admin-panel">
  <h3>管理者設定</h3>
  <label>総スタンプ数: <input type="number" id="admin-total" min="1" value="10"></label><br>
  <label>特典内容: <input type="text" id="admin-reward" value="特典なし"></label><br>
  <button id="save-admin-btn">保存</button>
  <button id="close-admin-btn">閉じる</button>
</div>

<!-- テーマパネル -->
<div id="theme-panel">
  <h3>テーマ変更</h3>
  <label>背景色: <input type="color" id="bg-color-picker"></label><br>
  <label>文字色: <input type="color" id="text-color-picker"></label><br>
  <label>ボタン色: <input type="color" id="button-color-picker"></label><br>
  <button id="save-theme-btn">保存</button>
  <button id="close-theme-btn">閉じる</button>
</div>

<script src="script.js"></script>
</body>
</html>
