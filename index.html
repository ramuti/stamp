<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>スタンプカード ユーザー v3</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="nameModal" class="modal">
  <div class="modal-content">
    <h2>Twitterの名前を入力してください</h2>
    <input type="text" id="userNameInput" placeholder="名前">
    <button id="setNameBtn">OK</button>
  </div>
</div>

<div class="top-bar">
  <h1 id="cardTitle"></h1>
  <button id="debugNameBtn">名前入力</button>
</div>

<div class="card-add">
  <input type="text" id="addCardPass" placeholder="スタンプ追加パス">
  <button id="addCardBtn">カード追加</button>
</div>

<div id="userCards" class="cards"></div>

<h2>スタンプ履歴</h2>
<ul id="stampHistory"></ul>

<h2>更新履歴</h2>
<div id="updateLogs" class="updates"></div>

<script src="script.js"></script>
</body>
</html>
