<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>スタンプカード</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ユーザー名入力ダイアログ -->
<div id="userNameDialog" class="dialog">
  <div class="dialogContent">
    <label>Twitterの名前を入力してください</label><br>
    <input type="text" id="userNameInput" placeholder="名前を入力">
    <button id="okUserName">OK</button>
  </div>
</div>

<!-- ユーザー画面ヘッダー -->
<div id="userHeader">
  <h2 id="userTitle"></h2>
</div>

<!-- カード追加欄 -->
<div id="cardAddArea">
  <input type="text" id="userAddPass" placeholder="スタンプ追加パス">
  <button id="userAddCardBtn">追加</button>
</div>

<!-- ユーザーカード表示 -->
<div id="userCards"></div>

<!-- 更新履歴 -->
<div id="userUpdateArea">
  <h3>更新履歴</h3>
  <div id="userUpdateList" class="updateList"></div>
</div>

<script src="script.js"></script>
</body>
</html>
