<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログインスタンプカード</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 名前入力は最初だけ表示 -->
  <div id="name-setup" class="overlay">
    <div class="popup">
      <h2>お名前を入力してください</h2>
      <input type="text" id="usernameInput" placeholder="名前を入力">
      <button id="saveNameBtn">保存</button>
    </div>
  </div>

  <header>
    <h1>ログインスタンプカード</h1>
    <div id="userDisplay"></div>
  </header>

  <main>
    <section id="cards-section">
      <h2>スタンプカード一覧</h2>
      <div id="cardContainer"></div>
    </section>

    <section id="history-section">
      <h2>更新履歴</h2>
      <ul id="historyList"></ul>
      <button id="clearHistoryBtn" class="admin-only">更新履歴を消去</button>
    </section>
  </main>

  <footer>
    <button id="adminLoginBtn">管理者ログイン</button>
    <div id="adminPanel" class="hidden">
      <h2>管理者パネル</h2>
      <button id="createCardBtn">カードを作成</button>
      <button id="createKeywordBtn">合言葉を作成</button>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
