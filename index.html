<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ユーザースタンプカード</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="userNameDialog" class="dialog">
  <div class="dialogContent">
    <label>Twitterの名前を入力してください</label>
    <input type="text" id="userNameInput">
    <button id="okUserName">OK</button>
  </div>
</div>

<div id="userHeader">
  <h2 id="userTitle"></h2>
</div>

<div id="cardAddArea">
  <input type="text" id="userAddPass" placeholder="スタンプ追加パス">
  <button id="userAddCardBtn">追加</button>
</div>

<div id="userCards"></div>

<div id="userUpdateArea">
  <h3>更新履歴</h3>
  <div id="userUpdateList" class="updateList"></div>
</div>

<script src="script.js"></script>
</body>
</html>
