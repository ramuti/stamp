<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>スタンプカード</title>
<style>
body {
  font-family:'Yu Gothic',sans-serif;
  background:#fff0f5;
  padding:20px;
}

h1{ color:#ff69b4; }

input[type=text]{
  padding:6px 10px;
  border-radius:6px;
  border:1px solid #ffa6c9;
  margin-right:6px;
}

button{
  padding:6px 10px;
  border-radius:6px;
  border:none;
  background:#ff99cc;
  color:#fff;
  cursor:pointer;
  transition:0.2s;
}

button:hover{ background:#ff66b3; }

.card{
  border:2px dashed #ffb6c1;
  border-radius:12px;
  padding:12px;
  margin:12px 0;
  background:#fff0f5;
}

.stamp-slot{
  display:inline-block;
  width:28px;
  height:28px;
  border:2px solid #ff99cc;
  border-radius:6px;
  margin:2px;
  background:#fff;
  vertical-align:middle;
}

.serial{
  font-size:0.85em;
  color:#ff66b3;
  margin-top:6px;
}

#userCards{ margin-top:12px; }

.color-picker-wrapper{
  display:flex;
  align-items:center;
  margin-top:8px;
}
.color-picker-wrapper label{
  margin-right:6px;
}
</style>
</head>
<body class="user">

<h1 id="cardTitle">スタンプカード</h1>

<div style="margin-top:20px;">
  <input type="text" id="userNameInput" placeholder="名前を入力">
  <button id="setNameBtn">変更</button>
</div>

<hr>

<div style="margin-top:20px;">
  <input type="text" id="addCardPass" placeholder="追加パス">
  <button id="addCardBtn">カード追加</button>
</div>

<h3>見た目カスタマイズ</h3>
<div class="color-picker-wrapper">
  <label for="bgColorPicker">背景色:</label>
  <input type="color" id="bgColorPicker" value="#fff0f5">
</div>
<div class="color-picker-wrapper">
  <label for="textColorPicker">文字色:</label>
  <input type="color" id="textColorPicker" value="#ff69b4">
</div>
<div class="color-picker-wrapper">
  <label for="btnColorPicker">ボタン色:</label>
  <input type="color" id="btnColorPicker" value="#ff99cc">
</div>

<div id="userCards"></div>

<h3>スタンプ履歴</h3>
<ul id="stampHistory"></ul>

<h3>更新履歴</h3>
<div id="updateLogs"></div>

<script src="script.js"></script>
</body>
</html>
