<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>スタンプカード（ユーザー）</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="user">

<header class="top-bar">
  <h1 id="cardTitle">のスタンプカード</h1>
</header>

<main>
  <!-- 名前入力欄を常に表示 -->
  <section class="card-add">
    <label>名前：
      <input type="text" id="userNameInput" placeholder="名前を入力">
    </label>
  </section>

  <section class="card-add">
    <input id="addCardPass" placeholder="スタンプ追加パスを入力">
    <button id="addCardBtn">カード追加</button>
  </section>

  <section id="userCards" class="cards"></section>

  <section class="history">
    <h2>スタンプ履歴</h2>
    <ul id="stampHistory"></ul>
  </section>

  <section class="updates">
    <h2>更新履歴</h2>
    <div id="updateLogs" class="updates-list"></div>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
