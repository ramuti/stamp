<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>スタンプカード</title>
<style>
body {
  font-family: 'Yu Gothic', sans-serif;
  background: #fff0f5;
  padding: 20px;
  color: #ff69b4;
}

h1 { color: inherit; }

input[type=text], input[type=color] {
  padding: 6px 10px;
  border-radius: 6px;
  border: 1px solid #ffa6c9;
  margin-right: 6px;
}

button {
  padding: 6px 10px;
  border-radius: 6px;
  border: none;
  background: #ff99cc;
  color: #fff;
  cursor: pointer;
  transition: 0.2s;
}

button:hover { opacity: 0.85; }

.card {
  border: 2px dashed #ffb6c1;
  border-radius: 12px;
  padding: 12px;
  margin: 12px 0;
  background: #fff0f5;
}

.stamp-slot {
  display: inline-block;
  width: 28px;
  height: 28px;
  border: 2px solid #ff99cc;
  border-radius: 6px;
  margin: 2px;
  vertical-align: middle;
  background: #fff;
  transition: 0.2s;
}

.stamp-filled {
  background: #ff69b4;
}

.serial {
  font-size: 0.85em;
  color: #ff66b3;
  margin-top: 6px;
}

#userCards {
  margin-top: 12px;
}

#appearanceSettings {
  margin-top: 20px;
  padding: 12px;
  border: 1px solid #ffa6c9;
  border-radius: 8px;
  background: #ffe6f0;
}

#appearanceSettings h3 { margin-top: 0; }
</style>
</head>
<body class="user">

<h1 id="cardTitle">スタンプカード</h1>

<!-- ユーザ名設定 -->
<div style="margin-top: 20px;">
  <input type="text" id="userNameInput" placeholder="名前を入力">
  <button id="setNameBtn">変更</button>
</div>

<hr>

<!-- カード追加 -->
<div style="margin-top: 20px;">
  <input type="text" id="addCardPass" placeholder="追加パス">
  <button id="addCardBtn">カード追加</button>
</div>

<!-- ユーザカード表示 -->
<div id="userCards"></div>

<h3>スタンプ履歴</h3>
<ul id="stampHistory"></ul>

<h3>更新履歴</h3>
<div id="updateLogs"></div>

<!-- 外観設定 -->
<div id="appearanceSettings">
  <h3>外観設定</h3>
  <div>
    <label>背景色: <input type="color" id="bgColorPicker"></label>
  </div>
  <div>
    <label>文字色: <input type="color" id="textColorPicker"></label>
  </div>
  <div>
    <label>ボタン色: <input type="color" id="buttonColorPicker"></label>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
