<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>スタンプカード</title>
<style>
body {
  font-family: 'Yu Gothic', 'Hiragino Kaku Gothic ProN', sans-serif;
  background: #fff0f5;
  padding: 20px;
  color: #c44a7b; /* カード内以外の文字色初期値 */
}
h1, h3 { color: #ff69b4; margin: 8px 0; }

input[type=text], input[type=number], input[type=color] {
  padding: 6px 10px;
  border-radius: 8px;
  border: 1px solid #ffa6c9;
  margin: 4px 6px 4px 0;
  background: #fff;
  color: #000;
}

button {
  padding: 6px 10px;
  border-radius: 8px;
  border: none;
  background: #ff99cc;
  color: #fff;
  cursor: pointer;
  transition: 0.2s;
  margin: 2px;
}

button:hover { background: #ff66b3; }

.card {
  border: 2px dashed #ffb6c1;
  border-radius: 12px;
  padding: 12px;
  margin: 12px 0;
  background: #fff0f5;
}
.stamp-slot {
  display: inline-block;
  width: 28px;
  height: 28px;
  border: 2px solid #ff99cc;
  border-radius: 6px;
  margin: 2px;
  background: #fff;
  vertical-align: middle;
}

#userCards, #stampHistory, #updateLogs { margin-top: 12px; }
#stampHistory li, #updateLogs div { margin: 2px 0; }

.label-text { display: inline-block; margin-right: 6px; }
</style>
</head>
<body class="user">

<h1 id="cardTitle">スタンプカード</h1>

<div>
  <input type="text" id="userNameInput" placeholder="名前を入力">
  <button id="setNameBtn">名前を設定</button>
</div>

<div>
  <input type="text" id="addCardPass" placeholder="カード追加パス">
  <button id="addCardBtn">カード追加</button>
</div>

<div id="userCards"></div>

<h3 class="label-text">スタンプ履歴</h3>
<ul id="stampHistory"></ul>

<h3 class="label-text">更新履歴</h3>
<div id="updateLogs"></div>

<h3>カスタマイズ</h3>
<div>
  <label>文字色: <input type="color" id="textColor" value="#c44a7b"></label>
  <label>背景色: <input type="color" id="bgColor" value="#fff0f5"></label>
  <label>ボタン色: <input type="color" id="btnColor" value="#ff99cc"></label>
</div>

<script src="script.js"></script>
</body>
</html>
