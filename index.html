<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>スタンプカード</title>
<style>
body {
  font-family: 'Yu Gothic', sans-serif;
  background: #fff0f5;
  color: #ff69b4;
  padding: 20px;
  transition: background 0.3s, color 0.3s;
}

h1 { color: inherit; }

input[type=text] {
  padding: 6px 10px;
  border-radius: 6px;
  border: 1px solid #ffa6c9;
  margin-right: 6px;
}

button {
  padding: 6px 10px;
  border-radius: 6px;
  border: none;
  background: #ff99cc;
  color: #fff;
  cursor: pointer;
  transition: 0.2s, background 0.3s;
  margin: 2px 0;
}

button:hover { opacity: 0.85; }

.card {
  border: 2px dashed #ffb6c1;
  border-radius: 12px;
  padding: 12px;
  margin: 12px 0;
  background: #fff0f5;
}

.stamp-slot {
  display: inline-block;
  width: 28px;
  height: 28px;
  border: 2px solid #ff99cc;
  border-radius: 6px;
  margin: 2px;
  background: #fff;
  vertical-align: middle;
}

.stamp-filled {
  background: #ff69b4;
}

.serial {
  font-size: 0.85em;
  color: #ff66b3;
  margin-top: 6px;
}

#userCards {
  margin-top: 12px;
}

#settingsPanel {
  margin-top: 20px;
  border: 1px solid #ffb6c1;
  padding: 12px;
  border-radius: 12px;
  background: #ffe6f0;
}

#settingsPanel label {
  display: inline-block;
  margin-right: 6px;
}
</style>
</head>
<body class="user">

<h1 id="cardTitle">スタンプカード</h1>

<!-- ユーザー名変更 -->
<div style="margin-top: 20px;">
  <input type="text" id="userNameInput" placeholder="名前を入力">
  <button id="setNameBtn">変更</button>
</div>

<hr>

<!-- カード追加 -->
<div style="margin-top: 20px;">
  <input type="text" id="addCardPass" placeholder="追加パス">
  <button id="addCardBtn">カード追加</button>
</div>

<div id="userCards"></div>

<h3>スタンプ履歴</h3>
<ul id="stampHistory"></ul>

<h3>更新履歴</h3>
<div id="updateLogs"></div>

<!-- ユーザ側見た目設定パネル -->
<div id="settingsPanel">
  <h3>見た目設定</h3>
  <div>
    <label for="bgColorPicker">背景色:</label>
    <input type="color" id="bgColorPicker" value="#fff0f5">
  </div>
  <div>
    <label for="textColorPicker">文字色:</label>
    <input type="color" id="textColorPicker" value="#ff69b4">
  </div>
  <div>
    <label for="buttonColorPicker">ボタン色:</label>
    <input type="color" id="buttonColorPicker" value="#ff99cc">
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
