<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>スタンプカード</title>
<link rel="stylesheet" href="style.css">
</head>
<body onload="initUser();">

<!-- 名前入力ダイアログ -->
<div id="nameDialog" class="dialog">
  <h2>Twitterの名前を入力してください</h2>
  <input type="text" id="userNameInput">
  <button onclick="saveUserName()">OK</button>
</div>

<!-- メイン画面 -->
<div id="userMain" style="display:none;">
  <h3 id="displayName"></h3>
  <div>
    <input type="text" id="addCardPass" placeholder="スタンプ追加パス">
    <button onclick="addCardByPass()">追加</button>
  </div>
  <div id="cardsContainer"></div>
</div>

<!-- 通知ダイアログ -->
<div id="noticeDialog" class="dialog">
  <span id="noticeMsg"></span>
  <button onclick="closeNotice()">閉じる</button>
</div>

<script src="script.js"></script>
</body>
</html>
