<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>スタンプカード</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="usernameDialog" class="noticePopup">
  <h3>Twitterの名前を入力してください</h3>
  <input type="text" id="userNameInput">
  <br><button onclick="setUserName()">OK</button>
</div>

<div id="mainUserContent" style="display:none;">
  <h2 id="displayUserName"></h2>

  <div>
    <input type="text" id="addCardPass" placeholder="スタンプ追加パス">
    <button onclick="addCardByPass()">追加</button>
  </div>

  <div id="cardsContainer" class="cardsContainer"></div>

  <h3>スタンプ履歴</h3>
  <div id="stampHistory" class="stampHistory"></div>

  <h3>更新履歴</h3>
  <div id="updateLog" class="updateLog"></div>
</div>

<script src="script.js"></script>
</body>
</html>
