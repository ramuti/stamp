<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>スタンプカード（ユーザー）</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="user">

<header class="top-bar">
  <h1 id="cardTitle">スタンプカード</h1>
  <div>
    <input type="text" id="userNameInput" placeholder="Twitterの名前を入力してください" style="padding:6px; border-radius:8px; border:1px solid #e6aeb6; width:160px">
    <button id="setNameBtn">名前変更</button>
  </div>
</header>

<main>
  <section class="card-add">
    <input id="addCardPass" placeholder="スタンプ追加パスを入力">
    <button id="addCardBtn">カード追加</button>
  </section>

  <section id="userCards" class="cards"></section>

  <section class="history">
    <h2>スタンプ履歴</h2>
    <ul id="stampHistory"></ul>
  </section>

  <section class="updates">
    <h2>更新履歴</h2>
    <div id="updateLogs" class="updates-list"></div>
  </section>

</main>
<script src="script.js"></script>
</body>
</html>
