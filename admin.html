<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>スタンプカード管理者画面</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="admin">

<h1>スタンプカード管理者画面</h1>

<section>
  <h2>カード作成</h2>
  <label>カード名: <input type="text" id="cardName"></label>
  <label>枠数: <input type="number" id="cardSlots" value="5"></label>
  <label>追加パス: <input type="text" id="addPass"></label>
  <label>通知メッセージ: <input type="text" id="notifyMsg"></label>
  <label>MAX通知メッセージ: <input type="text" id="maxNotifyMsg"></label>
  <label>背景色: <input type="color" id="cardBG" value="#fff0f5"></label>
  <label>スタンプ画像URL: <input type="text" id="stampIcon"></label>
  <button id="createCardBtn">カード作成</button>
  <button id="previewClearBtn">プレビュークリア</button>
</section>

<section>
  <h2>プレビュー</h2>
  <div id="previewArea"></div>
</section>

<section>
  <h2>カード一覧</h2>
  <ul id="adminCards"></ul>
</section>

<section>
  <h2>合言葉管理</h2>
  <select id="keywordCardSelect"></select>
  <input type="text" id="keywordInput">
  <button id="addKeywordBtn">合言葉追加</button>
  <ul id="keywordList"></ul>
</section>

<section>
  <h2>更新履歴</h2>
  <input type="text" id="updateInput">
  <button id="addUpdateBtn">追加</button>
  <div id="adminUpdateLogs"></div>
</section>

<script src="script.js"></script>
</body>
</html>
