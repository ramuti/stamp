<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>スタンプカードユーザー</title>
<style>
body {
  font-family: 'Yu Gothic', sans-serif;
  background: #fff0f5;
  padding: 20px;
}

h1, h3 { color: #ff69b4; }

input[type=text], input[type=number] {
  padding: 6px 10px;
  border-radius: 6px;
  border: 1px solid #ffa6c9;
  margin-right: 6px;
}

button {
  padding: 6px 10px;
  border-radius: 6px;
  border: none;
  background: #ff99cc;
  color: #fff;
  cursor: pointer;
  transition: 0.2s;
  margin: 2px;
}

button:hover { background: #ff66b3; }

.card {
  border: 2px dashed #ffb6c1;
  border-radius: 12px;
  padding: 12px;
  margin: 12px 0;
  background: #fff0f5;
}

.stamp-slot {
  display: inline-block;
  width: 28px;
  height: 28px;
  border: 2px solid #ff99cc;
  border-radius: 6px;
  margin: 2px;
  background: #fff;
  vertical-align: middle;
  background-size: cover;
  background-position: center;
}

#userCards .card {
  margin-bottom: 12px;
}

#stampHistory, #updateLogs {
  margin-top: 12px;
}
</style>
</head>
<body class="user">

<h1 id="cardTitle">スタンプカード</h1>

<div>
  <input type="text" id="userNameInput" placeholder="名前">
  <button id="setNameBtn">名前を設定</button>
</div>

<div>
  <input type="text" id="addCardPass" placeholder="カード追加パス">
  <button id="addCardBtn">カードを追加</button>
</div>

<div id="userCards"></div>

<h3>スタンプ履歴</h3>
<ul id="stampHistory"></ul>

<h3>更新履歴</h3>
<div id="updateLogs"></div>

<script src="script.js"></script>
</body>
</html>
