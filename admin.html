<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理者画面</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>管理者画面</h1>

    <!-- カード作成 -->
    <div class="section-box">
      <h2>カード作成</h2>
      <label>カード名</label>
      <input type="text" id="cardNameInput"><br>
      <label>枠数</label>
      <input type="number" id="cardSlotsInput" min="1"><br>
      <label>通知文</label>
      <input type="text" id="notifyMsgInput" value="スタンプを押したよ"><br>
      <label>MAX時通知文</label>
      <input type="text" id="maxMsgInput" value="スタンプがMAXになりました スクショして管理者にお知らせしましょう"><br>
      <label>追加パス</label>
      <input type="text" id="cardPassAdminInput"><br>
      <label>背景画像</label>
      <input type="file" id="bgImgInput" accept="image/*"><br>
      <label>スタンプ画像</label>
      <input type="file" id="stampImgInput" accept="image/*"><br>
      <button id="createCardBtn">カード作成</button>
    </div>

    <!-- プレビュー -->
    <div class="section-box">
      <h2>プレビュー</h2>
      <div id="cardPreview"></div>
    </div>

    <!-- カード一覧 -->
    <div class="section-box">
      <h2>カード一覧</h2>
      <ul id="adminCardList"></ul>
    </div>

    <!-- 合言葉管理 -->
    <div class="section-box">
      <h2>スタンプ合言葉管理</h2>
      <label>対象カード</label>
      <select id="keywordCardSelect"></select><br>
      <label>合言葉</label>
      <input type="text" id="keywordInput"><br>
      <button id="addKeywordBtn">作成</button>
      <h3>───合言葉一覧───</h3>
      <ul id="keywordList"></ul>
    </div>

    <!-- 更新履歴 -->
    <div class="section-box">
      <h2>更新履歴管理</h2>
      <textarea id="historyInput" rows="3" placeholder="2025/08/21 ○○を修正しました"></textarea><br>
      <button id="addHistoryBtn">追加</button>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
