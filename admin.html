<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>スタンプカード管理</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="admin">

<h1>管理者画面</h1>

<section>
  <h2>カード作成</h2>
  <input type="text" id="cardName" placeholder="カード名">
  <input type="number" id="cardSlots" value="5" min="1" placeholder="枠数">
  <input type="text" id="addPass" placeholder="追加パス">
  <input type="text" id="notifyMsg" placeholder="押した時メッセージ">
  <input type="text" id="maxNotifyMsg" placeholder="MAX時メッセージ">
  <input type="color" id="cardBG" value="#fff0f5">
  <input type="text" id="stampIcon" placeholder="スタンプ画像URL">
  <button id="createCardBtn">カード作成</button>
  <button id="previewClearBtn">プレビュークリア</button>
  <div id="previewArea"></div>
</section>

<section>
  <h2>カード一覧</h2>
  <ul id="adminCards"></ul>
</section>

<section>
  <h2>合言葉管理</h2>
  <select id="keywordCardSelect"></select>
  <input type="text" id="keywordInput" placeholder="合言葉">
  <button id="addKeywordBtn">合言葉追加</button>
  <ul id="keywordList"></ul>
</section>

<section>
  <h2>更新履歴管理</h2>
  <input type="text" id="updateInput" placeholder="更新内容">
  <button id="addUpdateBtn">追加</button>
  <div id="adminUpdateLogs" class="logs"></div>
</section>

<script src="script.js"></script>
</body>
</html>
