<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>スタンプカード管理者</title>
<style>
body{font-family:sans-serif;padding:16px;}
h2{margin-top:24px;}
.card,.stamp-slot{border:1px solid #ccc;padding:8px;margin:4px;display:inline-block;text-align:center;}
.card{width:200px;background:#fff;border-radius:4px;}
.stamp-slot{width:30px;height:30px;margin:2px;background:#eee;background-size:cover;}
li{display:flex;justify-content:space-between;align-items:center;margin-bottom:4px;}
button{margin:2px;}
#previewArea .card{margin-top:16px;}
</style>
</head>
<body class="admin">

<h1>管理者画面</h1>

<h2>カード作成</h2>
<label>カード名: <input type="text" id="cardName"></label><br>
<label>枠数: <input type="number" id="cardSlots" value="5" min="1"></label><br>
<label>追加パス: <input type="text" id="addPass"></label><br>
<label>通知メッセージ: <input type="text" id="notifyMsg"></label><br>
<label>最大通知メッセージ: <input type="text" id="maxNotifyMsg"></label><br>
<label>背景色: <input type="text" id="cardBG" placeholder="rgb(255,240,245)"></label><br>
<label>スタンプ画像URL: <input type="text" id="stampIcon"></label><br>
<button id="createCardBtn">カード作成</button>

<h2>プレビュー</h2>
<div id="previewArea"></div>
<button id="previewClearBtn">クリア</button>

<h2>既存カード</h2>
<ul id="adminCards"></ul>

<h2>合言葉管理</h2>
<label>カード選択: <select id="keywordCardSelect"></select></label><br>
<label>合言葉: <input type="text" id="keywordInput"></label>
<button id="addKeywordBtn">追加</button>
<ul id="keywordList"></ul>

<h2>更新履歴</h2>
<input type="text" id="updateInput">
<button id="addUpdateBtn">追加</button>
<div id="adminUpdateLogs"></div>

<script src="script.js"></script>
</body>
</html>
