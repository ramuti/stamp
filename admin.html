<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>管理者画面</title>
<link rel="stylesheet" href="style.css">
</head>
<body onload="loadAdminUI()">

<h2>管理者画面</h2>

<!-- カード作成 -->
<div>
  <h3>カード作成</h3>
  <label>カード名: <input id="newCardName"></label>
  <label>枠数: <input id="newCardMax" type="number" value="5"></label>
  <label>追加パス: <input id="newCardPass"></label>
  <label>通知文: <input id="newCardNotice"></label>
  <label>MAX通知文: <input id="newCardMaxMsg"></label>
  <label>背景画像: <input type="file" id="newCardBG" accept="image/*"></label>
  <label>スタンプ画像: <input type="file" id="newCardIcon" accept="image/*"></label>
  <button onclick="createCard()">カード作成</button>
</div>

<h3>カード一覧</h3>
<div id="cardsAdminList"></div>

<h3>スタンプ合言葉</h3>
<div>
  <select id="selectCardForPass"></select>
  <input type="text" id="newStampPass" placeholder="合言葉">
  <button onclick="createStampPass()">作成</button>
</div>
<div id="stampPassList"></div>

<script src="script.js"></script>
</body>
</html>
