<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>管理者画面</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

  <h1>管理者画面</h1>

  <!-- カード作成 -->
  <div class="card-create">
    <div class="card-input">
      <label>カード名</label>
      <input type="text" id="cardTitle">
    </div>
    <div class="card-input">
      <label>枠数</label>
      <input type="number" id="cardFrames">
    </div>
    <div class="card-input">
      <label>追加パス</label>
      <input type="text" id="cardPass">
    </div>
    <button id="createCardBtn">作成</button>
  </div>

  <!-- カード一覧 -->
  <h2>カード一覧</h2>
  <div id="cardList"></div>

  <!-- スタンプ合言葉管理 -->
  <h2>スタンプ合言葉管理</h2>
  <div class="stamp-key-manage">
    <select id="targetCard"></select>
    <input type="text" id="stampKeyInput" placeholder="合言葉">
    <button id="addStampKeyBtn">決定</button>
  </div>
  <div id="stampKeyList"></div>

  <!-- 更新履歴 -->
  <h2>更新履歴</h2>
  <textarea id="updateInput" placeholder="更新内容を入力"></textarea>
  <button id="updateBtn">更新</button>

</div>
<script src="script.js"></script>
</body>
</html>
