<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>スタンプカード管理者</title>
<style>
body { font-family:'Yu Gothic',sans-serif; padding:20px; background:#fff0f5; }
h1 { color:#ff69b4; }
input, select { padding:6px 10px; border-radius:6px; border:1px solid #ffa6c9; margin-right:6px; }
button { padding:6px 10px; border-radius:6px; border:none; background:#ff99cc; color:#fff; cursor:pointer; transition:0.2s; }
button:hover{ background:#ff66b3; }
.card { border:2px dashed #ffb6c1; border-radius:12px; padding:12px; margin:12px 0; transition:0.2s; }
.stamp-slot { display:inline-block; width:28px; height:28px; border:2px solid #ff99cc; border-radius:6px; margin:2px; vertical-align:middle; background:#fff; transition:0.2s; }
#previewArea .card { background:#fff0f5; }
</style>
</head>
<body class="admin">

<h1>管理者画面</h1>

<h3>カード作成</h3>
<input type="text" id="cardName" placeholder="カード名">
<input type="number" id="cardSlots" value="5" min="1" style="width:60px;">
<input type="text" id="addPass" placeholder="追加パス">
<input type="color" id="cardBG" value="#fff0f5">
<button id="createCardBtn">作成</button>

<h3>カードプレビュー</h3>
<div id="previewArea"></div>
<button id="previewClearBtn">クリア</button>

<h3>既存カード</h3>
<ul id="adminCards"></ul>

<h3>合言葉管理</h3>
<select id="keywordCardSelect"></select>
<input type="text" id="keywordInput" placeholder="合言葉">
<button id="addKeywordBtn">追加</button>
<ul id="keywordList"></ul>

<h3>更新履歴</h3>
<input type="text" id="updateInput" placeholder="更新内容">
<button id="addUpdateBtn">追加</button>
<div id="adminUpdateLogs"></div>

<script src="script.js"></script>
</body>
</html>
