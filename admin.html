<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>スタンプカード管理</title>
<style>
body {
  font-family: 'Yu Gothic', sans-serif;
  background: #fff0f5;
  padding: 20px;
}

h1, h3 { color: #ff69b4; }

input[type=text], input[type=number], input[type=range] {
  padding: 6px 10px;
  border-radius: 6px;
  border: 1px solid #ffa6c9;
  margin-right: 6px;
}

button {
  padding: 6px 10px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(to bottom, #ff99cc, #ff66b3);
  color: #fff;
  cursor: pointer;
  transition: 0.2s;
  margin: 2px;
}

button:hover { background: linear-gradient(to bottom, #ffb3d9, #ff4da6); }

.card {
  border: 2px dashed #ffb6c1;
  border-radius: 12px;
  padding: 12px;
  margin: 12px 0;
  background: #fff0f5;
  transition: 0.3s;
}

.card:hover { box-shadow: 0 0 10px rgba(255,105,180,0.5); }

.stamp-slot {
  display: inline-block;
  width: 28px;
  height: 28px;
  border: 2px solid #ff99cc;
  border-radius: 6px;
  margin: 2px;
  background: #fff;
  vertical-align: middle;
  transition: 0.2s;
}

.stamp-filled {
  background: #ff69b4;
}

#adminCards li, #keywordList li {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 6px;
  margin: 4px 0;
  background: #ffe6f0;
  border-radius: 8px;
  border: 1px solid #ffb6c1;
}

#previewArea {
  margin-top: 12px;
  padding: 10px;
  background: #ffe6f0;
  border-radius: 12px;
  border: 1px solid #ffb6c1;
}

#adminUpdateLogs div {
  background: #ffe6f0;
  border-radius: 6px;
  padding: 4px 6px;
  margin: 2px 0;
  border: 1px solid #ffb6c1;
}

.colorSlider {
  width: 60px;
  vertical-align: middle;
}
</style>
</head>
<body class="admin">

<h1>スタンプカード管理</h1>

<h3>カード作成</h3>
<div>
  <input type="text" id="cardName" placeholder="カード名">
  <label>枠数: <span id="slotsLabel">5</span></label>
  <input type="range" id="cardSlots" value="5" min="1" max="20">
  <input type="text" id="addPass" placeholder="追加パス">
  <input type="text" id="notifyMsg" placeholder="通知メッセージ">
  <input type="text" id="maxNotifyMsg" placeholder="MAX通知メッセージ">
  <br>
  <label>背景色: R</label><input type="range" id="bgR" class="colorSlider" value="255" min="0" max="255">
  <label>G</label><input type="range" id="bgG" class="colorSlider" value="240" min="0" max="255">
  <label>B</label><input type="range" id="bgB" class="colorSlider" value="245" min="0" max="255">
  <input type="text" id="stampIcon" placeholder="スタンプ画像URL">
  <br>
  <button id="createCardBtn">作成</button>
  <button id="previewClearBtn">プレビュークリア</button>
</div>

<h3>カード一覧</h3>
<ul id="adminCards"></ul>

<h3>キーワード管理</h3>
<div>
  <select id="keywordCardSelect"></select>
  <input type="text" id="keywordInput" placeholder="合言葉">
  <button id="addKeywordBtn">追加</button>
</div>
<ul id="keywordList"></ul>

<h3>更新履歴追加</h3>
<div>
  <input type="text" id="updateInput" placeholder="更新内容">
  <button id="addUpdateBtn">追加</button>
</div>

<h3>更新履歴</h3>
<div id="adminUpdateLogs"></div>

<div id="previewArea"></div>

<script src="script.js"></script>
</body>
</html>
